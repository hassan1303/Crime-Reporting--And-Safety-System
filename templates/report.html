{% extends 'base_generic.html' %}
{% block content %}
    <!-- Report Crime Section -->
    <section id="report" class="section">
        <div class="container">
            <h2>Report a Crime</h2>
           <form id="report-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="{{ form.type_of_crime.id_for_label }}">Type of Crime:</label>
            {{ form.type_of_crime }}
            <label for="{{ form.date_and_time.id_for_label }}">Date and Time:</label>
            {{ form.date_and_time }}
            <label for="{{ form.location.id_for_label }}">Location:</label>
            {{ form.location }}
            <label for="{{ form.description.id_for_label }}">Description:</label>
            {{ form.description }}
            <label for="{{ form.evidence.id_for_label }}">Upload Evidence:</label>
            {{ form.evidence }}
            <button type="submit" class="btn">Submit Report</button>
        </form>
        </div>
    </section>
{% endblock %}
